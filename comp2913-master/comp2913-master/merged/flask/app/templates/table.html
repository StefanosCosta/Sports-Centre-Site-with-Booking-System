
{%extends "layout.html" %}
{%block content%}

    <thead>
      <tr>
        <th scope="col">Facility</th>
        <th scope="col">Day and time availabe</th>
      </tr>
    </thead>
    {%for i in facility%}

    </tbody>
    {%endfor%}
  </table>
  
  {%endblock%}
