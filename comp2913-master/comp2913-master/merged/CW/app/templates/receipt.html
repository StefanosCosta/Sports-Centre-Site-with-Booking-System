
{%extends "layout.html" %}
{%block content%}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>

<br>
<br>

<div class="container" id = "content">
    <div class="row">
        <div class="well col-xs-10 col-sm-10 col-md-6 col-xs-offset-1 col-sm-offset-1 col-md-offset-3">
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <address>
                        <strong>The 19 Gym</strong>
                        <abbr title="Phone">P:</abbr> (213) 484-6829
                    </address>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 text-right">
                    <p>
                        <em>Date: {{date}}</em>
                    </p>
                    <p>
                        <em>Receipt #: {{id}}</em>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="text-center">
                    <h1>Receipt</h1>
                </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Booking:</th>
                            <th>Booking Date:</th>
                            <th class="text-center">Booking Time:</th>
                            <th class="text-center">Price:</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="col-md-9"><em>{{product}}</em></td>
                            <td class="col-md-1" style="text-align: center"> {{bookingDate}} </td>
                            <td class="col-md-1 text-center">{{bookingTime}}</td>
                            <td class="col-md-1 text-center">£{{price}}</td>
                        </tr>
                        <tr>
                            <td>   </td>
                            <td>   </td>
                            <td class="text-right"><h4><strong>Total: £</strong></h4></td>
                            <td class="text-center text-danger"><h4><strong>{{price}}</strong></h4></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class = "well col-xs-10 col-sm-10 col-md-6 col-xs-offset-1 col-sm-offset-1 col-md-offset-3" id = "editor">
      <div class = "text-center">
        <meta name="csrf-token" content="{{ csrf_token() }}">
        <form action= {{url_for('download', id = recid)}} target = "_blank" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
          <input type="submit" class = "btn btn-primary" value="Generate Invoice PDF">
        </form>
      </div>
    <!-- <button type="button" class="btn btn-success btn-lg btn-block" id = "cmd">
        Generate Invoice PDF   <span class="glyphicon glyphicon-chevron-right"></span>
    </button> -->
  </div>
  </div>


{%endblock%}
