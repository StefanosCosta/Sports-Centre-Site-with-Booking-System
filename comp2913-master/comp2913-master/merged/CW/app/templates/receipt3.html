
{%extends "layout.html" %}
{%block content%}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>

<br>
<br>
<br />
<br />
<br />

<div class="container" id = "content">
    <div class="row">
        <div class="well col-xs-10 col-sm-10 col-md-6 col-xs-offset-1 col-sm-offset-1 col-md-offset-3">
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <address>
                        <strong>The 19 Gym</strong>
                        <abbr title="Phone">P:</abbr> (213) 484-6829
                    </address>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 text-right">
                    <p>
                        <em>Date: {{weekreceipt.dateOfPurchase}}</em>
                    </p>
                    <p>
                        <em>Receipt #: {{weekreceipt.id}}</em>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="text-center">
                    <h1>Receipt</h1>
                </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Week Plan:</th>


                            <th class="text-center">Price:</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="col-md-9"><em>{{startWeek}} - {{endWeek}}</em></td>

                        </tr>
                        <tr>
                            <td class="col-md-9"><em>{{str1}}</em></td>

                            <td class="col-md-1 text-center">£{{weekreceipt.price}}</td>
                        </tr>
                        <tr>
                            <td>   </td>
                            <td>   </td>
                            <td class="text-right"><h4><strong>Total: £</strong></h4></td>
                            <td class="text-center text-danger"><h4><strong>{{weekreceipt.price}}</strong></h4></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class = "well col-xs-10 col-sm-10 col-md-6 col-xs-offset-1 col-sm-offset-1 col-md-offset-3" id = "editor">
      <div class = "text-center">
        <meta name="csrf-token" content="{{ csrf_token() }}">
        <form action="" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
          <input type="submit" class = "btn btn-primary" value="Generate Invoice PDF">
        </form>
      </div>

  </div>
  </div>


{%endblock%}
